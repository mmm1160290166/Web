<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wizard | Nifty - Admin Template</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/nifty.min.css" rel="stylesheet">
    <link href="css/demo/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="plugins/bootstrap-validator/bootstrapValidator.min.css" rel="stylesheet">
    <link href="plugins/magic-check/css/magic-check.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/nifty.p8.css">


    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="plugins/bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
    <script src="plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script src="js/demo/form-wizard.js"></script>

</head>
<body>
    <div id="page-content">
        <div class="panel">
                    <div class="panel-heading rel-xml">
                        <h3 class="panel-title">Basic Data Tables with responsive plugin</h3>
                        <div id="demo-custom-toolbar2" class="table-toolbar-right abs-xml">
                            <button id="demo-dt-addrow-btn" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                    <div id="demo-step-wz">
                        <div class="wz-heading wz-w-label bg-info">

                            <!--Progress bar-->
                            <div class="progress progress-xs">
                                <div style="width: 15%;" class="progress-bar progress-bar-dark"></div>
                            </div>

                            <!--Nav-->
                            <ul class="wz-steps wz-icon-bw wz-nav-off text-lg">
                                <li class="col-xs-3">
                                    <a data-toggle="tab" href="#demo-step-tab1">
                                        <span class="icon-wrap icon-wrap-xs icon-circle bg-gray mar-ver">
                                            <span class="wz-icon icon-txt text-bold">1</span>
                                            <i class="wz-icon-done demo-psi-like"></i>
                                        </span>
                                        <small class="wz-desc box-block text-semibold">Account</small>
                                    </a>
                                </li>
                                <li class="col-xs-3">
                                    <a data-toggle="tab" href="#demo-step-tab2">
                                        <span class="icon-wrap icon-wrap-xs icon-circle bg-gray mar-ver">
                                            <span class="wz-icon icon-txt text-bold">2</span>
                                            <i class="wz-icon-done demo-psi-like"></i>
                                        </span>
                                        <small class="wz-desc box-block text-semibold">Profile</small>
                                    </a>
                                </li>
                                <li class="col-xs-3">
                                    <a data-toggle="tab" href="#demo-step-tab3">
                                        <span class="icon-wrap icon-wrap-xs icon-circle bg-gray mar-ver">
                                            <span class="wz-icon icon-txt text-bold">3</span>
                                            <i class="wz-icon-done demo-psi-like"></i>
                                        </span>
                                        <small class="wz-desc box-block text-semibold">Address</small>
                                    </a>
                                </li>
                                <li class="col-xs-3">
                                    <a data-toggle="tab" href="#demo-step-tab4">
                                        <span class="icon-wrap icon-wrap-xs icon-circle bg-gray mar-ver">
                                            <span class="wz-icon icon-txt text-bold">4</span>
                                            <i class="wz-icon-done demo-psi-like"></i>
                                        </span>
                                        <small class="wz-desc box-block text-semibold">Finish</small>
                                    </a>
                                </li>
                            </ul>
                        </div>

                        <!--Form-->
                        <form class="form-horizontal">
                            <div class="panel-body">
                                <div class="tab-content bb0-xml">

                                    <!--First tab-->
                                    <div id="demo-step-tab1" class="tab-pane">
                                        <div class="input-group">
                                            <input type="text" class="form-control" placeholder="New task" autocomplete="off">
                                            <span class="input-group-btn">
                                                <button type="button" class="btn btn-success"><i class="demo-pli-add"></i></button>
                                            </span>
                                        </div>
                                    </div>

                                    <!--Second tab-->
                                    <div id="demo-step-tab2" class="tab-pane fade">
                                        <div class="formtitle">
                                            <span>字段选择列表1</span>
                                        </div>
                                        <div class="checkbox">
                                            <input id="demo-form-inline-checkbox" class="magic-checkbox" type="checkbox" checked>
                                            <label for="demo-form-inline-checkbox">Option 1</label>
                                            <input id="demo-form-inline-checkbox-2" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-2">Option 2</label>
                                            <input id="demo-form-inline-checkbox-3" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-3">Option 3</label>
                                            <input id="demo-form-inline-checkbox-4" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-4">Option 4</label>
                                            <input id="demo-form-inline-checkbox-5" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-5">Option 5</label>
                                            <input id="demo-form-inline-checkbox-6" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-6">Option 6</label>
                                            <input id="demo-form-inline-checkbox-7" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-7">Option 7</label>
                                            <input id="demo-form-inline-checkbox-8" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-8">Option 8</label>
                                            <input id="demo-form-inline-checkbox-9" class="magic-checkbox" type="checkbox">
                                            <label for="demo-form-inline-checkbox-9">Option 9</label>

                                        </div>
                                        <div class="formtitle">
                                            <span>字段选择列表2</span>
                                        </div>
                                        <div class="checkbox">
                                            <input id="checkbox1" class="magic-checkbox" type="checkbox" checked>
                                           <label for="checkbox1">Option 1</label>
                                            <input id="checkbox-2" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-2">Option 2</label>
                                            <input id="checkbox-3" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-3">Option 3</label>
                                            <input id="checkbox-4" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-4">Option 4</label>
                                            <input id="checkbox-5" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-5">Option 5</label>
                                            <input id="checkbox-6" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-6">Option 6</label>
                                            <input id="checkbox-7" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-7">Option 7</label>
                                            <input id="checkbox-8" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-8">Option 8</label>
                                            <input id="checkbox-9" class="magic-checkbox" type="checkbox">
                                           <label for="checkbox-9">Option 9</label>

                                        </div>
                                        <div class="formtitle">
                                            <span>范例表A</span>
                                        </div>

                                    </div>

                                    <!--Third tab-->
                                    <div id="demo-step-tab3" class="tab-pane">
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Phone Number</label>
                                            <div class="col-lg-7">
                                                <input type="text" placeholder="Phone number" name="phoneNumber" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-lg-3 control-label">Address</label>
                                            <div class="col-lg-7">
                                                <input type="text" placeholder="Address" name="address" class="form-control">
                                            </div>
                                        </div>

                                    </div>

                                    <!--Fourth tab-->
                                    <div id="demo-step-tab4" class="tab-pane mar-btm text-center">
                                        <h4>Thank you</h4>
                                        <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. </p>
                                    </div>
                                </div>
                            </div>

                            <!--Footer button-->
                            <div class="panel-footer text-right">
                                <div class="box-inline">
                                    <button type="button" class="previous btn btn-info">Previous</button>
                                    <button type="button" class="next btn btn-info">Next</button>
                                    <button type="button" class="finish btn btn-info" disabled>Finish</button>
                                </div>
                            </div>
                        </form>
                    </div>

        </div>
    </div>
</body>
</html>
