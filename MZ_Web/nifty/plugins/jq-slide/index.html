<!doctype html><html><head><meta charset="utf-8"><title>jQuery图片轮播(焦点图)插件</title><link href="css/jquery.slideBox.css" rel="stylesheet" type="text/css" /><script src="js/jquery-1.7.1.min.js" type="text/javascript"></script><script src="js/jquery.slideBox.js" type="text/javascript"></script><script>$(function () {    $('#demo3').slideBox({        duration : 0.3,//滚动持续时间，单位：秒        easing : 'linear',//swing,linear//滚动特效        delay : 2,//滚动延迟时间，单位：秒        hideClickBar : false,//不自动隐藏点选按键        clickBarRadius : 10    });})</script></head><body><div id="demo3" class="slideBox">  <ul class="items">    <li><a href="#"><img src="img/img/slidePic.png"></a></li>    <li><a href="#"><img src="img/img/slidePic.png"></a></li>    <li><a href="#"><img src="img/img/slidePic.png"></a></li>    <li><a href="#"><img src="img/img/slidePic.png"></a></li>    <li><a href="#"><img src="img/img/slidePic.png"></a></li>  </ul></div></body></html>
